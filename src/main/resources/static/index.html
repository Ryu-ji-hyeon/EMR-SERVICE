<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">    <div class="py-6 text-center"
>
    <h2>EMR-SYSTEM</h2>
</div>
    <h4 class="mb-3">LOGIN</h4>
    <form action="item.html" method="post">
        <div>
            <label for="itemName">아이디</label>
            <input type="text" id="itemName" name="itemName" class="form-control"
                   placeholder="아이디을 입력하세요">
        </div>
        <div>
            <label for="price">비밀번호</label>
            <input type="password" id="price" name="price" class="form-control"
                   placeholder="비밀번호을 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'" type="button">취소</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'" type="button">회원가입</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
