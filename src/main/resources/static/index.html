<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>EMR-SERVICE</h2>
    </div>
    <form action="/login" th:action method="post">
        <div>
            <label for="patient_login_id">아이디</label>
            <input type="text" id="patient_login_id" name="patient_login_id" class="form-control" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="patient_pw">비밀번호</label>
            <input type="password" id="patient_pw" name="patient_pw" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/login.html'"
                        th:onclick ="|location.href ='@{/login}'|" type="button">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button" onclick="window.location.href='/register.html'">회원가입</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
